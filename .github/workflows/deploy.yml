name: Deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: curl localhost
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          PORT: ${{ secrets.PORT }}
          KEY: ${{ secrets.SSHKEY }}
          script: |
            echo $USER
            cd /usr/repos
            sudo chmod -R 777 huascaran
            cd huascaran
            git stash
            git pull
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh   
            pnpm -v && pnpm i
            which npx
            which pm2
